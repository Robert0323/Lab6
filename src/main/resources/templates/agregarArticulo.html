<!DOCTYPE html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Agregar Articulo</title>
</head>
<body>
Registrar articulo para la antologia: <span th:text="${nombreAntologia}">Nombre</span>
<form action="#" th:action="@{/agregarArticulo/{id}(id=${idAntologia})}" th:object="${articulo}"
       method="post" />
        <label for="nombre">Nombre</label>
        <input type="text" th:field="*{articulo.nombre}" id="nombre">
        <input type="submit" value="Agregar Articulos">
</form>
</body>
</html>
